<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: brown;
            color: white;

            color: brown;
            font-size: 50px;
            background-color: blueviolet;
        }

</head>

    <div>
        <h1>Hello class</h1>
    </div>

    <br>

    <input type="text" name="" id="">

    </ul>
