<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p{
            animation-name: demo;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes demo{
            from{
                margin-left: 1000px;
                width: 200%;
            }
            to{
                margin-left: 0px;
                width: 100%;
            }
        }

    </style>

</head>
