<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    
    
    <form action="" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="" placeholder="First Name" required >
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="" placeholder="Last Name" required>
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="" cols="30" rows="10" maxlength="30"></textarea>
        <br><br>
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" id="" required>
        <br><br>
        <label for="dob">Dob</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="" min="17" max="60">
        <br><br>
        <label for="">Upload Documents</label>
        <input type="file" name="documents" id="">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password" id="">
        <br><br>

        <select name="dropdown" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>

        <input type="checkbox" name="sub" id=""  value="html"><label for="">Html</label>
        <input type="checkbox" name="sub" id="" value="css" ><label for="">Css</label>
        <input type="checkbox" name="sub" id="" value="js"><label for="">Js</label>

        <br><br>


        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>


        <input type="search" name="search" id="">

        <input type="range" name="filter" id="" min="10" max="50">

        <input type="reset" value="Reset Form">

        <input type="submit" value="Submit Form">
        

    </form>


</body>
</html>
