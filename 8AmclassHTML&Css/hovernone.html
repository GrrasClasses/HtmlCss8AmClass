<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: brown;
        }
        p{
            background-color: green;
            color: white;
            padding: 20px;
            display: none;
            cursor: pointer;

        }

        div:hover p{
            display: block;
            
        }

    </style>

</head>
<body>
    

<div>
    <h1>Hover it...!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, dignissimos?</p>
</div>

</body>
</html>
